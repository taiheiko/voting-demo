<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="content-container">
    <div id="content-container-center">
        <h4>What is you favorite color?</h4>
        <div id="options">
            <div id="choice">
                    <button v-for="option in options" v-on:click="vote" type="submit" v-bind:id="option.name">
                        {{option.name}}
                        <i v-if="option.checked" class="fa fa-check-circle"></i>
                    </button>
            </div>
        </div>
        <div id="results">
            <h4>Results</h4>
            <pie-chart :data="chartData" :colors="colors"></pie-chart>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/chart.js@2.8.0/dist/Chart.bundle.js"></script>
<script src="https://unpkg.com/vue-chartkick@0.5.1"></script>
<script src="assets/app.js"></script>
</body>
</html>
